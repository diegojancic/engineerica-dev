paths:
  /doc:
    get:
      description: Retrieves the list of actions available in the system.
      operationId: doc
      parameters:
      - description: If true it excludes the anonymous actions from the returned list.
        explode: true
        in: query
        name: excludeanonymous
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Get the documentation
      tags:
      - General
  /feature/list:
    get:
      operationId: featureList
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Lists the available features.
      tags:
      - feature
  /login:
    get:
      operationId: login
      parameters:
      - description: The account domain to login.
        explode: true
        in: query
        name: domain
        required: true
        schema:
          type: string
        style: form
      - description: The username (email) of the user to login as.
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The password of the user to login as.
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      - description: The authentication method. Valid values are 'token' and 'cookie'.
        explode: true
        in: query
        name: method
        required: true
        schema:
          type: string
        style: form
      - description: If true then the session will not expire.
        explode: true
        in: query
        name: rememberme
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Login
      tags:
      - General
  /logout:
    get:
      operationId: logout
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Logout
      tags:
      - General
  /search:
    get:
      operationId: search
      parameters:
      - description: The query to search for.
        explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - description: Current page to show, zero-based.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Search
      tags:
      - General
  /search/getentities:
    get:
      operationId: searchGetentities
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Get the information of the entities that can be searched
      tags:
      - search
  /listtimezones:
    get:
      operationId: listtimezones
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Lists the available timezones
      tags:
      - General
  /my/ianatimezone:
    get:
      operationId: myIanatimezone
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the current time zone's iana name
      tags:
      - my
  /captcha/getimage:
    get:
      operationId: captchaGetimage
      parameters:
      - description: The captcha token or ID returned by the captcha.getchallenge
          action
        explode: true
        in: query
        name: captchatoken
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets a captcha image that the user must complete to do certain requests.
      tags:
      - captcha
  /captcha/getchallenge:
    get:
      operationId: captchaGetchallenge
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets a captcha challenge that the user must complete to do certain
        requests.
      tags:
      - captcha
  /menu/getitems:
    get:
      operationId: menuGetitems
      parameters:
      - description: The Id of the menu to get.
        explode: true
        in: query
        name: menuid
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the items on the menu
      tags:
      - menu
  /texttoimage:
    get:
      operationId: texttoimage
      parameters:
      - description: The text to convert to an image, use double pipes (||) as a new
          line.
        explode: true
        in: query
        name: text
        required: true
        schema:
          type: string
        style: form
      - description: 'The color of the text, in hex format, without the #.'
        explode: true
        in: query
        name: fontcolor
        required: false
        schema:
          type: string
        style: form
      - description: The size of the text, in points.
        explode: true
        in: query
        name: fontsize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Either vertical or horizontal, default horizontal.
        explode: true
        in: query
        name: direction
        required: false
        schema:
          type: string
        style: form
      - description: The image width in pixels (or height if the direction is vertical).
        explode: true
        in: query
        name: width
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Generates a dynamic image from text
      tags:
      - General
  /qrlogin/get:
    get:
      operationId: qrloginGet
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets an image of a QR token
      tags:
      - qrlogin
  /qrlogin/login:
    get:
      operationId: qrloginLogin
      parameters:
      - description: The token read from the QR code.
        explode: true
        in: query
        name: onetimetoken
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Login
      tags:
      - qrlogin
  /appshare/getphone:
    get:
      operationId: appshareGetphone
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the phone number of the current user
      tags:
      - appshare
  /appshare/sendtext:
    get:
      operationId: appshareSendtext
      parameters:
      - description: Phone number to where to send the link. Leave empty to the number
          on file.
        explode: true
        in: query
        name: phonenumber
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Sends an SMS with the link to the app
      tags:
      - appshare
  /sso/generatekey:
    get:
      description: Allows the user to generate or reset the access key for single
        sign-on.
      operationId: ssoGeneratekey
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Generate/reset single sign on access key.
      tags:
      - sso
  /sso/savesettings:
    post:
      description: Allows the user to edit settings for single sign-on.
      operationId: ssoSavesettings
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  description: Specifies whether the single sign on is enabled or
                    not.
                  type: boolean
                expireswheninactive:
                  description: Specifies whether the sessions should expire when inactive.
                  type: boolean
                redirecturl:
                  description: The url the user gets redirected when the session is
                    closed or expires.
                  type: string
              required:
              - enabled
              - expireswheninactive
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Edit single sign-on settings.
      tags:
      - sso
  /sso/getsettings:
    get:
      description: Allows the user to view settings for single sign-on.
      operationId: ssoGetsettings
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: View single sign on settings.
      tags:
      - sso
  /sso/issuetoken:
    get:
      operationId: ssoIssuetoken
      parameters:
      - description: The single sign-on key of the account.
        explode: true
        in: query
        name: key
        required: true
        schema:
          type: string
        style: form
      - description: The email of the user to sign-on.
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: Specifies whether the session should expire when inactive.
        explode: true
        in: query
        name: expires
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Issue single sign-on token
      tags:
      - sso
  /license/getcurrent:
    get:
      operationId: licenseGetcurrent
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the current license information
      tags:
      - license
  /license/renew:
    get:
      description: Allows the user to select the option to contact Engineerica when
        the AccuCampus account is nearing its renewal date.
      operationId: licenseRenew
      parameters:
      - description: The e-mail of the user sending the request.
        explode: true
        in: query
        name: email
        required: true
        schema:
          type: string
        style: form
      - description: The phone number of the user sending the request.
        explode: true
        in: query
        name: phonenumber
        required: true
        schema:
          type: string
        style: form
      - description: The job title of the user sending the request.
        explode: true
        in: query
        name: jobtitle
        required: false
        schema:
          type: string
        style: form
      - description: The institution of the user sending the request.
        explode: true
        in: query
        name: institution
        required: false
        schema:
          type: string
        style: form
      - description: Comments entered by the user sending the request.
        explode: true
        in: query
        name: comments
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Contact Engineerica in order to renew the AccuCampus subscription
      tags:
      - license
  /license/acceptagreement:
    get:
      operationId: licenseAcceptagreement
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Accept the license agreement
      tags:
      - license
  /license/getagreementstatus:
    get:
      operationId: licenseGetagreementstatus
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Check if license agreement has been accepted
      tags:
      - license
  /my/rights:
    get:
      operationId: myRights
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the list of actions the user can execute.
      tags:
      - my
  /my/profile:
    get:
      operationId: myProfile
      parameters:
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the logged in user information.
      tags:
      - my
  /my/saveprofile:
    post:
      operationId: mySaveprofile
      requestBody:
        content:
          application/json:
            schema:
              properties:
                firstname:
                  description: The first name of the user.
                  type: string
                middlename:
                  description: The middle name of the user.
                  type: string
                lastname:
                  description: The last name of the user.
                  type: string
                email:
                  description: The email of the user.
                  type: string
                mobilephonenumber:
                  description: The mobile phone number of the user.
                  type: string
                homephonenumber:
                  description: The home phone number of the user.
                  type: string
                workphonenumber:
                  description: The work phone number of the user.
                  type: string
                streetaddress:
                  description: The street address of the user.
                  type: string
                city:
                  description: The city of the user.
                  type: string
                state:
                  description: The state of the user.
                  type: string
                zipcode:
                  description: The zip code of the user.
                  type: string
                title:
                  description: The title of the user.
                  type: string
                company:
                  description: The company of the user.
                  type: string
                photoid:
                  description: The ID of a photo uploaded using user.loadphoto.
                  format: uuid
                  type: string
              required:
              - email
              - firstname
              - lastname
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Updates logged user's profile information
      tags:
      - my
  /my/account:
    get:
      operationId: myAccount
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Gets the logged in user account.
      tags:
      - my
  /user/list:
    get:
      description: Allows the user to view the full list of users and is based on
        role permissions.
      operationId: userList
      parameters:
      - description: The first record to return.
        explode: true
        in: query
        name: from
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return.
        explode: true
        in: query
        name: count
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: The id of the role to filter users by, or empty to return all
          users.
        explode: true
        in: query
        name: roleid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: If is 1 then only the users without a card are returned, otherwise
          all users are returned.
        explode: true
        in: query
        name: onlywithoutcard
        required: false
        schema:
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: View a list of users
      tags:
      - user
  /user/{id}:
    delete:
      description: Allows the user to delete a user.
      operationId: userDelete
      parameters:
      - description: The id of the user to delete.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema: {}
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Delete a user
      tags:
      - user
    get:
      description: Allows the user to search and view a user and their details.
      operationId: userGet
      parameters:
      - description: The id of the user to get.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Search and view details of a user
      tags:
      - user
    post:
      description: Allows the user to create or edit a user.
      operationId: userSave
      parameters:
      - description: The id of the user to save (leave empty to create a new one).
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                firstname:
                  description: The first name of the user.
                  type: string
                middlename:
                  description: The middle name of the user.
                  type: string
                lastname:
                  description: The last name of the user.
                  type: string
                email:
                  description: The email of the user.
                  type: string
                mobilephonenumber:
                  description: The mobile phone number of the user.
                  type: string
                homephonenumber:
                  description: The home phone number of the user.
                  type: string
                workphonenumber:
                  description: The work phone number of the user.
                  type: string
                streetaddress:
                  description: The street address of the user.
                  type: string
                city:
                  description: The city of the user.
                  type: string
                state:
                  description: The state of the user.
                  type: string
                zipcode:
                  description: The zip code of the user.
                  type: string
                title:
                  description: The title of the user.
                  type: string
                company:
                  description: The company of the user.
                  type: string
                password:
                  description: The new password of the user.
                  type: string
                roles:
                  description: Comma separated list of roles of the user.
                  type: string
                assigncard:
                  description: True if a new card has to be assigned to the user,
                    otherwise false.
                  type: string
                cardnumber:
                  description: The card number that has to be assigned to the user.
                  type: string
                more:
                  description: Custom data of the user
                  type: string
                photoid:
                  description: The ID of a photo uploaded using user.loadphoto.
                  format: uuid
                  type: string
                active:
                  description: The status of the user.
                  type: boolean
              required:
              - email
              - firstname
              - lastname
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Create or edit a user
      tags:
      - user
  /user/getbycard:
    get:
      description: Allows the user to search for a user by their card number.
      operationId: userGetbycard
      parameters:
      - description: The card number of the user to get.
        explode: true
        in: query
        name: card
        required: true
        schema:
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      security:
      - bearerAuth: []
      summary: Search user by card number
