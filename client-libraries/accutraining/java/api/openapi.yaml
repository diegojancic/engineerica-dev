openapi: 3.0.1
info:
  title: AccuCampus OpenAPI 3 Documentation
  version: 1.0.0
servers:
- url: https://accucampus.net/api/v1
paths:
  /doc:
    get:
      description: Retrieves the list of actions available in the system.
      operationId: doc
      parameters:
      - description: If true it excludes the anonymous actions from the returned list.
        explode: true
        in: query
        name: excludeanonymous
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Get the documentation
      x-accepts: application/json
  /featurelist:
    get:
      operationId: featurelist
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Lists the available features.
      x-accepts: application/json
  /login:
    get:
      operationId: login
      parameters:
      - description: The account domain to login.
        explode: true
        in: query
        name: domain
        required: true
        schema:
          type: string
        style: form
      - description: The username (email) of the user to login as.
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The password of the user to login as.
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      - description: The authentication method. Valid values are 'token' and 'cookie'.
        explode: true
        in: query
        name: method
        required: true
        schema:
          type: string
        style: form
      - description: If true then the session will not expire.
        explode: true
        in: query
        name: rememberme
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Login
      x-accepts: application/json
  /logout:
    get:
      operationId: logout
      parameters:
      - description: The authentication token used to login.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Logout
      x-accepts: application/json
  /search:
    get:
      operationId: search
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The query to search for.
        explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - description: Current page to show, zero-based.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Search
      x-accepts: application/json
  /searchgetentities:
    get:
      operationId: searchgetentities
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Get the information of the entities that can be searched
      x-accepts: application/json
  /listtimezones:
    get:
      operationId: listtimezones
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Lists the available timezones
      x-accepts: application/json
  /myianatimezone:
    get:
      operationId: myianatimezone
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the current time zone's iana name
      x-accepts: application/json
  /captchagetimage:
    get:
      operationId: captchagetimage
      parameters:
      - description: The captcha token or ID returned by the captcha.getchallenge
          action
        explode: true
        in: query
        name: captchatoken
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets a captcha image that the user must complete to do certain requests.
      x-accepts: application/json
  /captchagetchallenge:
    get:
      operationId: captchagetchallenge
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets a captcha challenge that the user must complete to do certain
        requests.
      x-accepts: application/json
  /menugetitems:
    get:
      operationId: menugetitems
      parameters:
      - description: The Id of the menu to get.
        explode: true
        in: query
        name: menuid
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the items on the menu
      x-accepts: application/json
  /texttoimage:
    get:
      operationId: texttoimage
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The text to convert to an image, use double pipes (||) as a new
          line.
        explode: true
        in: query
        name: text
        required: true
        schema:
          type: string
        style: form
      - description: 'The color of the text, in hex format, without the #.'
        explode: true
        in: query
        name: fontcolor
        required: false
        schema:
          type: string
        style: form
      - description: The size of the text, in points.
        explode: true
        in: query
        name: fontsize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Either vertical or horizontal, default horizontal.
        explode: true
        in: query
        name: direction
        required: false
        schema:
          type: string
        style: form
      - description: The image width in pixels (or height if the direction is vertical).
        explode: true
        in: query
        name: width
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Generates a dynamic image from text
      x-accepts: application/json
  /qrloginget:
    get:
      operationId: qrloginget
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets an image of a QR token
      x-accepts: application/json
  /qrloginlogin:
    get:
      operationId: qrloginlogin
      parameters:
      - description: The token read from the QR code.
        explode: true
        in: query
        name: onetimetoken
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Login
      x-accepts: application/json
  /appsharegetphone:
    get:
      operationId: appsharegetphone
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the phone number of the current user
      x-accepts: application/json
  /appsharesendtext:
    get:
      operationId: appsharesendtext
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: Phone number to where to send the link. Leave empty to the number
          on file.
        explode: true
        in: query
        name: phonenumber
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Sends an SMS with the link to the app
      x-accepts: application/json
  /ssogeneratekey:
    get:
      description: Allows the user to generate or reset the access key for single
        sign-on.
      operationId: ssogeneratekey
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Generate/reset single sign on access key.
      x-accepts: application/json
  /ssosavesettings:
    post:
      description: Allows the user to edit settings for single sign-on.
      operationId: ssosavesettings
      requestBody:
        content:
          application/json:
            schema:
              properties:
                token:
                  description: The authentication token.
                  type: string
                enabled:
                  description: Specifies whether the single sign on is enabled or
                    not.
                  type: boolean
                expireswheninactive:
                  description: Specifies whether the sessions should expire when inactive.
                  type: boolean
                redirecturl:
                  description: The url the user gets redirected when the session is
                    closed or expires.
                  type: string
              required:
              - enabled
              - expireswheninactive
              - token
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Edit single sign-on settings.
      x-contentType: application/json
      x-accepts: application/json
  /ssogetsettings:
    get:
      description: Allows the user to view settings for single sign-on.
      operationId: ssogetsettings
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: View single sign on settings.
      x-accepts: application/json
  /ssoissuetoken:
    get:
      operationId: ssoissuetoken
      parameters:
      - description: The single sign-on key of the account.
        explode: true
        in: query
        name: key
        required: true
        schema:
          type: string
        style: form
      - description: The email of the user to sign-on.
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: Specifies whether the session should expire when inactive.
        explode: true
        in: query
        name: expires
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Issue single sign-on token
      x-accepts: application/json
  /licensegetcurrent:
    get:
      operationId: licensegetcurrent
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the current license information
      x-accepts: application/json
  /licenserenew:
    get:
      description: Allows the user to select the option to contact Engineerica when
        the AccuCampus account is nearing its renewal date.
      operationId: licenserenew
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The e-mail of the user sending the request.
        explode: true
        in: query
        name: email
        required: true
        schema:
          type: string
        style: form
      - description: The phone number of the user sending the request.
        explode: true
        in: query
        name: phonenumber
        required: true
        schema:
          type: string
        style: form
      - description: The job title of the user sending the request.
        explode: true
        in: query
        name: jobtitle
        required: false
        schema:
          type: string
        style: form
      - description: The institution of the user sending the request.
        explode: true
        in: query
        name: institution
        required: false
        schema:
          type: string
        style: form
      - description: Comments entered by the user sending the request.
        explode: true
        in: query
        name: comments
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Contact Engineerica in order to renew the AccuCampus subscription
      x-accepts: application/json
  /licenseacceptagreement:
    get:
      operationId: licenseacceptagreement
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Accept the license agreement
      x-accepts: application/json
  /licensegetagreementstatus:
    get:
      operationId: licensegetagreementstatus
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Check if license agreement has been accepted
      x-accepts: application/json
  /myrights:
    get:
      operationId: myrights
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the list of actions the user can execute.
      x-accepts: application/json
  /myprofile:
    get:
      operationId: myprofile
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the logged in user information.
      x-accepts: application/json
  /mysaveprofile:
    post:
      operationId: mysaveprofile
      requestBody:
        content:
          application/json:
            schema:
              properties:
                token:
                  description: The authentication token.
                  type: string
                firstname:
                  description: The first name of the user.
                  type: string
                middlename:
                  description: The middle name of the user.
                  type: string
                lastname:
                  description: The last name of the user.
                  type: string
                email:
                  description: The email of the user.
                  type: string
                mobilephonenumber:
                  description: The mobile phone number of the user.
                  type: string
                homephonenumber:
                  description: The home phone number of the user.
                  type: string
                workphonenumber:
                  description: The work phone number of the user.
                  type: string
                streetaddress:
                  description: The street address of the user.
                  type: string
                city:
                  description: The city of the user.
                  type: string
                state:
                  description: The state of the user.
                  type: string
                zipcode:
                  description: The zip code of the user.
                  type: string
                title:
                  description: The title of the user.
                  type: string
                company:
                  description: The company of the user.
                  type: string
                photoid:
                  description: The ID of a photo uploaded using user.loadphoto.
                  format: uuid
                  type: string
              required:
              - email
              - firstname
              - lastname
              - token
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Updates logged user's profile information
      x-contentType: application/json
      x-accepts: application/json
  /myaccount:
    get:
      operationId: myaccount
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Gets the logged in user account.
      x-accepts: application/json
  /userlist:
    get:
      description: Allows the user to view the full list of users and is based on
        role permissions.
      operationId: userlist
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The first record to return.
        explode: true
        in: query
        name: from
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: The max number of records to return.
        explode: true
        in: query
        name: count
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: The id of the role to filter users by, or empty to return all
          users.
        explode: true
        in: query
        name: roleid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: If is 1 then only the users without a card are returned, otherwise
          all users are returned.
        explode: true
        in: query
        name: onlywithoutcard
        required: false
        schema:
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: View a list of users
      x-accepts: application/json
  /userget:
    get:
      description: Allows the user to search and view a user and their details.
      operationId: userget
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The id of the user to get.
        explode: true
        in: query
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Search and view details of a user
      x-accepts: application/json
  /usergetbycard:
    get:
      description: Allows the user to search for a user by their card number.
      operationId: usergetbycard
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The card number of the user to get.
        explode: true
        in: query
        name: card
        required: true
        schema:
          type: string
        style: form
      - description: The size in pixels of the photo URLs returned. Defaults to 40.
          If the size specified is not available, a similar one will be returned.
        explode: true
        in: query
        name: photosize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Search user by card number
      x-accepts: application/json
  /usersave:
    post:
      description: Allows the user to create or edit a user.
      operationId: usersave
      requestBody:
        content:
          application/json:
            schema:
              properties:
                token:
                  description: The authentication token.
                  type: string
                id:
                  description: The id of the user to save (leave empty to create a
                    new one).
                  format: uuid
                  type: string
                firstname:
                  description: The first name of the user.
                  type: string
                middlename:
                  description: The middle name of the user.
                  type: string
                lastname:
                  description: The last name of the user.
                  type: string
                email:
                  description: The email of the user.
                  type: string
                mobilephonenumber:
                  description: The mobile phone number of the user.
                  type: string
                homephonenumber:
                  description: The home phone number of the user.
                  type: string
                workphonenumber:
                  description: The work phone number of the user.
                  type: string
                streetaddress:
                  description: The street address of the user.
                  type: string
                city:
                  description: The city of the user.
                  type: string
                state:
                  description: The state of the user.
                  type: string
                zipcode:
                  description: The zip code of the user.
                  type: string
                title:
                  description: The title of the user.
                  type: string
                company:
                  description: The company of the user.
                  type: string
                password:
                  description: The new password of the user.
                  type: string
                roles:
                  description: Comma separated list of roles of the user.
                  type: string
                assigncard:
                  description: True if a new card has to be assigned to the user,
                    otherwise false.
                  type: string
                cardnumber:
                  description: The card number that has to be assigned to the user.
                  type: string
                more:
                  description: Custom data of the user
                  type: string
                photoid:
                  description: The ID of a photo uploaded using user.loadphoto.
                  format: uuid
                  type: string
                active:
                  description: The status of the user.
                  type: boolean
              required:
              - email
              - firstname
              - lastname
              - token
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Create or edit a user
      x-contentType: application/json
      x-accepts: application/json
  /userdelete:
    get:
      description: Allows the user to delete a user.
      operationId: userdelete
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The id of the user to delete.
        explode: true
        in: query
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Delete a user
      x-accepts: application/json
  /userchangepwd:
    get:
      description: Allows the user to change their own password.
      operationId: userchangepwd
      parameters:
      - description: The authentication token.
        explode: true
        in: query
        name: token
        required: true
        schema:
          type: string
        style: form
      - description: The old password of the authenticated user.
        explode: true
        in: query
        name: oldpass
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: The new password of the authenticated user.
        explode: true
        in: query
        name: newpass
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Change user's own password
      x-accepts: application/json
  /userchangepwdbyreq:
    get:
      operationId: userchangepwdbyreq
      parameters:
      - description: The change password request ID sent by email to the user.
        explode: true
        in: query
        name: changereq
        required: true
        schema:
          type: string
        style: form
      - description: The new password of the user.
        explode: true
        in: query
        name: newpass
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Changes the user password using a change password request id
      x-accepts: application/json
  /userrequestpwdchange:
    get:
      operationId: userrequestpwdchange
      parameters:
      - description: The domain of the account where the user exists.
        explode: true
        in: query
        name: domain
        required: true
        schema:
          type: string
        style: form
      - description: The email of the user.
        explode: true
        in: query
        name: email
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          $ref: '#/components/schemas/ActionResult'
      summary: Requests a password change
      x-accepts: application/json
  /usersavepwdchange:
